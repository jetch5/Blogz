{% extends "index.html" %}

{% block content %}

    <h1>Blogz - all posts</h1>

    {% if blogs|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}

    {% for blog in blogs %}

    <a href="/blog?id={{blog.title}}"><h2>{{blog.title}}</h2></a>

    <h2>{{blog.body}}</h2>

    <h4>Written by <a href="/allposts?id={{blog.owner.id}}">{{blog.owner.username}}</a></h4>


    {% endfor %}
    {% endif %}

{% endblock %}

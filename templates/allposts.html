{% extends "index.html" %}

{% block content %}

    <h1>Blogz - all posts</h1>

    {% if blogs|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}

    {% for blog in blogs %}

    <a href="/base?id={{blog.id}}"><h2>{{blog.title}}</h2></a>

    <h5>{{blog.body}}</h5>

    <h4>Written by <a href="/allposts?id={{blog.owner.id}}">{{blog.owner.username}}</a></h4>
    <hr>

    {% endfor %}
    {% endif %}

{% endblock %}

{% extends "index.html" %}

{% block content %}

    <h1>Welcome to Blogz</h1>

    {% if users|length == 0 %}
    <h3>No blog Users yet :(</h3>
    {% else %}
    <h3>List of Blogz's users</h3>
    {% for user in users %}

    <a href="/allposts?id={{user.id}}"><h2>{{user.username}}</h2></a>

    
    {% endfor %}
    {% endif %}

{% endblock %}

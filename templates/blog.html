{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>

    <nav>
        <a href="/">Home Page</a>
        <a href="/newpost">Add a Blog Entry</a>
    </nav>

    {% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}

    {% for post in posts %}

    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    
    {% endfor %}
    {% endif %}

{% endblock %}

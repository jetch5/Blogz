{% extends "base.html" %}

<nav>
    <a href="/blog">Main Page</a>
    <a href="/entry">Add another Blog Entry</a>
</nav>

{% block content %}

    <h1>Build a Blog</h1>

    {% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}

    {% for post in posts %}

    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    
    {% endfor %}
    {% endif %}

{% endblock %}

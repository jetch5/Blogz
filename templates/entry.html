{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>
    <br>
    <form method='post' action='/entryCheck'>
        <label>Title:
            <br>
            <input type="text" name='blog-title' value="{{blog_title}}" />
            <span class = "error">{{title_error}}</span>
        </label>
        <br>
        <br>
        <label>Blog Entry:
            <br>
            <textarea type="text" name='blog-body' value="{{blog_body}}" maxlength="255" rows="10" cols="70"></textarea>
            <span class = "error">{{blog_error}}</span>
        </label>
        <br>
        <br>
        <input type="submit" value="Add Entry" />
    </form>
{% endblock %}
